<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Search Name </label>
    <input type="text" class="form-control" id="term" name="getUser" [(ngModel)] = "getUser"
      placeholder="Search Name">
  </div>
  <button type="submit" (click)="getUserName()" class="btn btn-primary mb-2" appHighlight>
    Search
  </button>
</form>
